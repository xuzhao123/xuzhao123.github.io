            <div class="post-content">
            <p>记录在日常遇见过的服务器操作</p>
<h2 id="ssh远程登录服务区"><a href="#ssh远程登录服务区" class="headerlink" title="ssh远程登录服务区"></a>ssh远程登录服务区</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh user@ip</span><br></pre></td></tr></table></figure>
<h2 id="终端ssh断开方法"><a href="#终端ssh断开方法" class="headerlink" title="终端ssh断开方法"></a>终端ssh断开方法</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">ctrl + D</span><br><span class="line">// or</span><br><span class="line"><span class="built_in">logout</span></span><br></pre></td></tr></table></figure>
<h2 id="查看端口占用"><a href="#查看端口占用" class="headerlink" title="查看端口占用"></a>查看端口占用</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">lsof -i:端口号</span><br></pre></td></tr></table></figure>
<h2 id="杀进程"><a href="#杀进程" class="headerlink" title="杀进程"></a>杀进程</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">kill</span> -9 PID</span><br></pre></td></tr></table></figure>
<h2 id="安装node"><a href="#安装node" class="headerlink" title="安装node"></a>安装node</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">apt-get remove nodejs   //删除nodejs  </span><br><span class="line">curl -sL https://deb.nodesource.com/setup_8.x | sudo bash - //nodejs源  </span><br><span class="line">apt-get update //更新包  </span><br><span class="line">apt-get install nodejs //安装nodejs  </span><br><span class="line">npm install npm -g //更新npm</span><br></pre></td></tr></table></figure>
<h2 id="查看文件及文件夹大小"><a href="#查看文件及文件夹大小" class="headerlink" title="查看文件及文件夹大小"></a>查看文件及文件夹大小</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">du -hs *</span><br></pre></td></tr></table></figure>
<h2 id="启动MongoDB"><a href="#启动MongoDB" class="headerlink" title="启动MongoDB"></a>启动MongoDB</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/mongodb/bin</span><br><span class="line">./mongod --dbpath=/data/db --fork -f /etc/mongod.conf --logpath=/data/logs</span><br></pre></td></tr></table></figure>
<h2 id="修复MongoDB"><a href="#修复MongoDB" class="headerlink" title="修复MongoDB"></a>修复MongoDB</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/mongodb/bin</span><br><span class="line">./mongod --repair --dbpath=/data/db</span><br></pre></td></tr></table></figure>
<h2 id="停止MongoDB"><a href="#停止MongoDB" class="headerlink" title="停止MongoDB"></a>停止MongoDB</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/mongodb/bin</span><br><span class="line">./mongod --dbpath=/data/db --shutdown</span><br></pre></td></tr></table></figure>
<h2 id="修改readOnly文件"><a href="#修改readOnly文件" class="headerlink" title="修改readOnly文件"></a>修改readOnly文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">:w !sudo tee %</span><br><span class="line">l</span><br><span class="line">:q</span><br></pre></td></tr></table></figure>
<h2 id="查看进程"><a href="#查看进程" class="headerlink" title="查看进程"></a>查看进程</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ps -ef|grep nginx</span><br></pre></td></tr></table></figure>
